<div class="container">
  <div class="imessage">
    <div *ngFor="let message of messageList">
      <div [ngClass]="message.from === user.id ? 'from-me': 'from-them' ">
        {{message.content}}
      </div>
    </div>
  </div>

  <div class="text-area">
    <mat-form-field>
      <mat-label>{{'MESSAGE' | translate}}</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </div>
</div>
