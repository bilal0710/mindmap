<div class="title-wrapper">

  <div class="action-wrapper">
    <mat-form-field class="chatroom-input">
      <mat-label class="label">{{'CHATROOMS.CHATROOM_NAME' | translate}}</mat-label>
      <input matInput type="text" [(ngModel)]="inputValue">
      <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <section>
      <mat-checkbox color="accent" class="example-margin">Private</mat-checkbox>
    </section>
  </div>

  <div class="chatroom-select-wrapper">
    <mat-form-field color="accent">
      <mat-label>Select an option</mat-label>
      <mat-select [formControl]="toppings" multiple
                  panelClass="select-panel">
        <mat-select-trigger>
          {{toppings.value?.[0] || ''}}
          <span *ngIf="(toppings.value?.length || 0) > 1" class="select-trigger">
        (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
      </span>
        </mat-select-trigger>
        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="">
      <mat-chip-list>
        <mat-chip *ngFor="let fruit of toppings.value">
          {{fruit}}
          <button matChipRemove (click)="remove(fruit)">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>


</div>
